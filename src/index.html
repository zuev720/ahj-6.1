<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks board</title>
</head>
<body>
<div class="container">
  <div data-type="todo" class="task-column">
    <div class="header-task-column-block">
      <span class="header-task-column">TODO</span>
      <span class="hide-tasks-block">&#183;&#183;&#183;</span>
    </div>
    <div class="task-content-block"></div>
    <div class="add-task">
      <form class="form">
        <textarea class="text-area" placeholder="Enter a title for this card..."></textarea>
        <div class="wrapper-buttons-form">
          <button class="form-button">Add card</button>
          <button class="form-button-hide">&#10006</button>
        </div>
      </form>
      <span class="add-task-text">+ Add another card</span>
    </div>
  </div>
  <div data-type="inProgress" class="task-column">
    <div class="header-task-column-block">
      <span class="header-task-column">IN PROGRESS</span>
      <span class="hide-tasks-block">&#183;&#183;&#183;</span>
    </div>
    <div class="task-content-block"></div>
    <div class="add-task">
      <form class="form">
        <textarea class="text-area" name="" cols="" rows="" placeholder="Enter a title for this card..."></textarea>
        <div class="wrapper-buttons-form">
          <button class="form-button">Add card</button>
          <button class="form-button-hide">&#10006</button>
        </div>
      </form>
      <span class="add-task-text">+ Add another card</span>
    </div>
  </div>
  <div data-type="done"class="task-column">
    <div class="header-task-column-block">
      <span class="header-task-column">DONE</span>
      <span class="hide-tasks-block">&#183;&#183;&#183;</span>
    </div>
    <div class="task-content-block"></div>

    <div class="add-task">
      <form class="form">
        <textarea class="text-area" name=""  cols="" rows="" placeholder="Enter a title for this card..."></textarea>
        <div class="wrapper-buttons-form">
          <button class="form-button">Add card</button>
          <button class="form-button-hide">&#10006</button>
        </div>
      </form>
      <span class="add-task-text">+ Add another card</span>
    </div>
  </div>
</div>
</body>
</html>
